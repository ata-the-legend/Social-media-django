<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
{% comment %} <!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
  rel="stylesheet"
/>
<!-- MDB --> {% endcomment %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light" class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">

        <a class="navbar-brand" href='{% url 'home' %}' >Home</a>

      <form class="d-flex input-group w-auto">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </form>

      {% if not request.user.is_authenticated %}

      <div class="d-flex align-items-center">
        <a href='{% url 'accounts:login' %}' type="button" class="btn btn-link px-3 me-2">
          Login
        </a>
        <a href='{% url 'accounts:register' %}' type="button" class="btn btn-primary me-3">
          Sign up
        </a>
      </div>

      {% else %}

      <div>
        <a href='{% url 'posts:new_post' %}' type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span><p style="font-size: 10px">new post</p> 
        </a>
      </div>

      <div>
      <ul class="navbar-nav">
        <!-- Avatar -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle d-flex align-items-center"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src={{request.user.account.get.avatar.url}}
              class="rounded-circle"
              height="22"
              alt={{request.user.username}}
              loading="lazy"
            />
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li>
              <a class="dropdown-item" href="{% url 'accounts:profile' request.user.username %}">My profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'accounts:edit_profile' %}">Edit Profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'accounts:account_archive' request.user.username %}">Delete Account</a>
            </li>
            <li>
              <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    {% endif %}

    </div>
  </nav>
